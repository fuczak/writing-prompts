<div class="panel">
	<div class="panel-body">
		<h2> {{prompt.prompt}} </h2>
		<p class="text-muted"><em>created by - {{prompt.user.displayName}} on {{prompt.created | date : 'longDate'}}</em></p>
		<span class="badge badge-primary">{{prompt.votes}}</span>
	</div>
</div>
<div class="panel">
	<div class="panel-body">
		Feeling inspired?
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseStory" aria-expanded="false" aria-controls="collapseStory">
		Write a story!
		</button>
		<div class="collapse" id="collapseStory">
			<form method="post" ng-submit="submitStory()" name="storyForm">
				<div class="form-group">
					<input class="form-control input-lg" type="text" name="prompt" ng-model="model.story" placeholder="Lorem ipsum..." required autofocus>
					<span class="ion-edit"></span>
				</div>
				<button type="submit" ng-disabled="storyForm.$invalid" class="btn btn-lg btn-block btn-info">Add a prompt</button>
			</form>
		</div>
	</div>
</div>
<div class="panel" ng-repeat="story in prompt.stories" bs-collapse>
	<div class="panel-body">
		<a bs-collapse-toggle>
			<h3> {{story.votes}} </h3><small>by {{story.user.displayName}} on {{story.created | date: 'longDate'}}</small>
		</a>
	</div>
	<div class="panel-collapse" bs-collapse-target>
		<div class="panel-body">
			{{ story.story }}
		</div>
	</div>
</div>
